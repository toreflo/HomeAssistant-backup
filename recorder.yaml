purge_keep_days: 100
include:
  domains:
    - sensor
    - switch
exclude:
  entities:
    - sensor.last_boot
    - sensor.date
    - sensor.date_time
    - sensor.time
    - sensor.time_utc
    - sensor.time_date
    - sensor.git_alarm
    - sensor.flos_aim_e
    - sensor.led_divano_e
  entity_globs:
    - sensor.weather_*
    - sensor.iphone*

